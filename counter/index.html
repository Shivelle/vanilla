<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css" integrity="sha512-+oEiKVGJRHutsibRYkkTIfjI0kspDtgJtkIlyPCNTCFCdhy+nSe25nvrCw7UpHPwNbdmNw9AkgGA+ptQxcjPug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center p-6">
    <h1 class="title is-1">Counter</h1>
    <div class="buttons mt-4">
      <button class="button is-primary" id="minus">-</button>
      <h3 class="title is-2 mb-2 px-4" id="count">0</h3>
      <button class="button is-primary" id="plus">+</button>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
